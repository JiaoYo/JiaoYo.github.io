<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="renderer" content="ie-comp">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="font/iconfont.css">
    <style>
        .amap-logo {
            display: none !important;
        }

        .amap-copyright {
            bottom: -100px;
            display: none;
        }

        .BMap_cpyCtrl {
            display: none;
        }

        .anchorBL {
            display: none;
        }

        .el-cascader-menu {
            overflow: hidden !important;
            height: 260px !important;
        }

        .el-cascader {
            width: 100% !important;
        }

        .el-cascader-menu .el-scrollbar__wrap {
            overflow-x: auto !important;
        }

        .el-dialog {
            padding-right: 30px;
        }

        .el-slider__marks-text {
            width: 30px;
            font-size: 12px !important;
        }

        .el-popover {
            max-height: 500px !important;
            overflow-y: auto !important;
            overflow-x: hidden !important;
        }

        .el-select-dropdown .el-scrollbar__wrap {
            margin: 0 !important;
        }

        .el-select-dropdown .el-scrollbar__wrap::-webkit-scrollbar {
            display: none;
            overflow: hidden;
        }

        .el-tooltip__popper {
            max-width: 80%;
            max-height: 600px;
            overflow-y: auto;
            padding-bottom: 5px !important;
        }

        .el-tooltip__popper::-webkit-scrollbar {
            display: none;
        }

        /* .el-popover::-webkit-scrollbar {
            display: none;
        } */

        #pythonCodemirrorWrap .CodeMirror {
            font-family: 'Consolas', 'Arial', '微软雅黑';
            font-size: 14px;
            height: calc(100vh - 106px) !important;
        }
    </style>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/bootstrap-treeview.js"></script>
    <!-- <script src="js/fengari-web.js" type="text/javascript"></script> -->
    <script src="js/luaparse.js" type="text/javascript"></script>
    <script src="js/decimal.js"></script>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=d64b1daea67da92b68b9d8a4a9270e71"></script>

    <!-- 站点配置 -->
    <script>
        window.SITE_CONFIG = {};
        window.SITE_CONFIG['version'] = 'v2.0.0';
        window.SITE_CONFIG['nodeEnv'] = '<%= process.env.VUE_APP_NODE_ENV %>';
        window.SITE_CONFIG['apiURL'] = '';                      // api请求地址
        window.SITE_CONFIG['socketUrl'] = '';                      // webscoket请求地址
        window.SITE_CONFIG['storeState'] = {};                  // vuex本地储存初始化状态（用于不刷新页面的情况下，也能重置初始化项目中所有状态）
        window.SITE_CONFIG['contentTabDefault'] = {             // 内容标签页默认属性对象
            'name': '',        // 名称, 由 this.$route.name 自动赋值（默认，名称 === 路由名称 === 路由路径）
            'params': {},      // 参数, 由 this.$route.params 自动赋值
            'query': {},       // 查询参数, 由 this.$route.query 自动赋值
            'menuId': '',      // 菜单id（用于选中侧边栏菜单，与this.$store.state.sidebarMenuActiveName进行匹配）
            'title': '',       // 标题
            'isTab': true,     // 是否通过tab展示内容?
            'iframeURL': ''    // 是否通过iframe嵌套展示内容? (以http[s]://开头, 自动匹配)
        };
        window.SITE_CONFIG['menuList'] = [];                     // 左侧菜单列表（后台返回，未做处理）
        window.SITE_CONFIG['permissions'] = [];                  // 页面按钮操作权限（后台返回，未做处理）
        window.SITE_CONFIG['dynamicRoutes'] = [];                // 动态路由列表
        window.SITE_CONFIG['dynamicMenuRoutes'] = [];            // 动态(菜单)路由列表
        window.SITE_CONFIG['dynamicMenuRoutesHasAdded'] = false; // 动态(菜单)路由是否已经添加的状态标示（用于判断是否需要重新拉取数据并进行动态添加操作）
    </script>

    <!-- 开发环境 -->
    <% if (process.env.VUE_APP_NODE_ENV==='dev' ) { %>
        <!-- <script>window.SITE_CONFIG['apiURL'] = 'http://172.20.1.104:8092/dingiiot-admin';</script> -->
        <!-- <script>window.SITE_CONFIG['apiURL'] = 'http://172.20.1.66:8092/dingiiot-admin';</script> -->
        <script>window.SITE_CONFIG['apiURL'] = 'https://dingiiot.com:8092/dingiiot-admin';</script>
        <!-- <script>window.SITE_CONFIG['apiURL'] = 'http://47.97.250.62:8092/dingiiot-admin';</script> -->
        <!-- <script>window.SITE_CONFIG['socketUrl'] = 'ws://47.97.250.62:8092/dingiiot-admin/';</script> -->
        <script>window.SITE_CONFIG['socketUrl'] = 'wss://dingiiot.com:8092/dingiiot-admin/';</script>
        <!-- <script>window.SITE_CONFIG['socketUrl'] = 'ws://172.20.1.104:8092/dingiiot-admin/';</script> -->
        <% } %>
            <!-- 集成测试环境 -->
            <% if (process.env.VUE_APP_NODE_ENV==='prod:sit' ) { %>
                <script>window.SITE_CONFIG['apiURL'] = 'https://dingiiot.com:8092/dingiiot-admin';</script>
                <script>window.SITE_CONFIG['socketUrl'] = 'wss://dingiiot.com:8092/dingiiot-admin/';</script>
                <% } %>
                    <!-- 验收测试环境 -->
                    <% if (process.env.VUE_APP_NODE_ENV==='prod:uat' ) { %>
                        <script>window.SITE_CONFIG['apiURL'] = 'https://dingiiot.com:8092/dingiiot-admin';</script>
                        <script>window.SITE_CONFIG['socketUrl'] = 'wss://dingiiot.com:8092/dingiiot-admin/';</script>
                        <% } %>
                            <!-- 生产环境 -->
                            <% if (process.env.VUE_APP_NODE_ENV==='prod' ) { %>
                                <!-- <script>window.SITE_CONFIG['apiURL'] = 'http://47.97.250.62:8092/dingiiot-admin';</script> -->
                                <script>window.SITE_CONFIG['apiURL'] = 'https://dingiiot.com:8092/dingiiot-admin';</script>
                                <!-- <script>window.SITE_CONFIG['socketUrl'] = 'ws://47.97.250.62:8092/dingiiot-admin/';</script> -->
                                <script>window.SITE_CONFIG['socketUrl'] = 'wss://dingiiot.com:8092/dingiiot-admin/';</script>
                                <% } %>
</head>

<body>
    <div id="app"></div>
</body>

</html>
